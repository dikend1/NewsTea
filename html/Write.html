<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write</title>
    <link rel="icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/general/general.css">
    <link rel="stylesheet" href="../css/write/write.css">
    <link rel="stylesheet" href="../css/general/header.css">
    <link rel="stylesheet" href="../css/general/footer.css">
    <link rel="stylesheet" href="../css/general/leftbar.css">
</head>
<body>
<div class="main-container">
    <header class="header">
        <div class="header-left">
            <a href="main.html">
            <button class="btn-1">
                <span class="">NewsTea</span>
            </button>
            </a>
        </div>

        <div class="header-right">
            <button class="btn-green gap-2" type="button" onclick="publish()">
                <span>Publish</span>
            </button>
            <img src="/img/myself.JPG" alt="Profile" class="avatar"/>
        </div>
    </header>

    <div class="title-container">
        <label for="write-title-input">
            <textarea id="write-title-input" placeholder="Title"></textarea>
        </label>
    </div>

    <div class="maintext-container">
        <label for="write-text-input">
            <textarea id="write-text-input" placeholder="Your Story" rows="10" cols="50"></textarea>
        </label>
    </div>
</div>
<script src="../js/write.js"></script>

</body>
</html>
